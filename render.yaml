services:
  - type: web
    name: tomoTune
    env: python
    plan: free
    buildCommand: |
      pip install -r backend/requirements.txt &&
      cd frontend &&
      npm install &&
      npm run build
    startCommand: |
      cd backend &&
      if [ ! -f "tomoTune.db" ]; then python init_db.py; fi &&
      python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

